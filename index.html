<!DOCTYPE html>
<html>
<head>
    <title>CMSC124</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
    <header>
        <div class = "head_er">
            
        </div>
    </header>

    <div class = "main-div">
        <div class = "wrapper">

            <div class="container">
                <div class="line-nums"><span>1</span></div>
                <textarea id="input-user" autofocus required resize: none;></textarea>
            </div>

            <script type='text/javascript' src="src\js\behave.js"></script>
            <script type="text/javascript">
    
                window.onload = function(){
            
                    BehaveHooks.add(['keydown'], function(data){
                        var numLines = data.lines.total,
                            fontSize = parseInt( getComputedStyle(data.editor.element)['font-size'] ),
                            padding = parseInt( getComputedStyle(data.editor.element)['padding'] );
                        data.editor.element.style.height = (((numLines*fontSize)+padding))+'px';
                    });
                
                    BehaveHooks.add(['keydown'], function(data){
                        var numLines = data.lines.total,
                            house = document.getElementsByClassName('line-nums')[0],
                            html = '',
                            i;
                        for(i=0; i<numLines; i++){
                            html += '<div>'+(i+1)+'</div>';
                        }
                        house.innerHTML = html;
                    });
                
                    var editor = new Behave({                   
                        textarea:       document.getElementById('input-user'),
                        replaceTab:     true,
                        softTabs:       true,
                        tabSize:        4,
                        autoOpen:       true,
                        overwrite:      true,
                        autoStrip:      true,
                        autoIndent:     true
                    });
            
                };
            </script>

            <div class = "output-mc" >
                Sample Output
            </div>

            <div class= "output-fo">
                Sample Output
            </div>

            <div class = "btn">
                View Stack
            </div>
            <div class = "btn-stack">
                Assemble
            </div>

        </div>
    </div>
     
     
</body>
</html>
